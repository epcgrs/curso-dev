name: Quality

on: pull_request

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"
          cache: npm

      - run: npm ci
      - run: npm run lint:eslint:check
      - run: npm run lint:prettier:check
